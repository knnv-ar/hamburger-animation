<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburguer icons</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="examples">
    <!-- Button one -->
    <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
      <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
        <rect class="top"
              width="80" height="10"
              x="10" y="25" rx="5">
        </rect>
        <rect class="middle"
              width="80" height="10"
              x="10" y="45" rx="5">
        </rect>
        <rect class="bottom"
              width="80" height="10"
              x="10" y="65" rx="5">
        </rect>
      </svg>
    </button>

    <!-- Button two -->
    <button class="button-two">

    </button>

    <!-- Button three -->
    <button class="button-three">

    </button>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
